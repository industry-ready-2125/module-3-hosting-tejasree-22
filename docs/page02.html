<!DOCTYPE html>
<html>
    <head>
        <title>
            signup page
        </title>
        <style>
            .one {
                width:600px;
                border-style:solid;
                background-color: white;
                margin:200px;
                margin-left:450px;
                margin-top: 40px;
            }
            .two,.three,.four {
                padding:5px;
                font-weight: bold;
                color:grey;
                margin-left: 35px;
                margin-bottom: 10px;
                margin-top:20px;
            }
            .five {
                margin-left: 35px;
                color:white;
                background-color: rgb(103, 103, 241);
                border:none;
                padding:8px;
                border-radius: 5px;
                width: 489px;

            .five:hover {
                background-color:white;
                color:blue;

                border-style: solid;
                border-width: 0.3px;
            }
            .six,.nine {

                color:white;
                border:none;
                padding:8px;
                border-radius: 5px;
                width: 489px;
                margin-bottom: 10px;
                transition: background-color 0.4s;
            }
            .six:hover {
                background-color: white;
                color:rgb(97, 18, 97);
                border-style: solid;
                border-width: 0.3px;
                border-color:black;
            }
           .seven {
            width:40px;
            border-radius: 100%;
           }
           .eight {
            margin: 0;
            margin-top:4px;
           }
           .nine {
            background-color: white;
            color:black;
            border-style: solid;
            border-width: 0.3px;
            transition: background-color 0.5s;
            margin-bottom: 30px;
           }
           .nine:hover {
            background-color: rgb(152, 132, 132);
            color:white;
            border-color:black;
            border-width:0.5px;
            border-style: solid;
           }

    </head>
    <body style="background-color: rgb(202, 165, 237);">
